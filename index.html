<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App CSS -->

    <link rel="stylesheet" href="./app.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
      crossorigin="anonymous"
    />

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />


    
    <title>Relcon AGS site | Daily PLAN</title>
  </head>

  <body class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <form
        class="row g-3"
        method="post"
        action="https://script.google.com/macros/s/AKfycbzxo7FfbYjvMMUq40CESj6_sVOHJZ0erTEyQRx6bJ1kbo5VHyJ9NfDpUEGPXuZxaLpH/exec"
      >
        <h2>Update Engineer Daily Plan :</h2>
        <br /><br />

        <!-- Region -->
        <div class="col-md-2">
          <label for="region" class="form-label">State/RO :</label>
          <select id="region" class="form-select" name="Region" required>
            <option value="" disabled selected>Select Region</option>
            <option>AGRA</option>
            <option>BAREILLY</option>
            <option>BEGUSARAI</option>
            <option>GORAKHPUR</option>
            <option>KANPUR</option>
            <option>LUCKNOW</option>
            <option>MEERUT</option>
            <option>PATNA</option>
            <option>PRAYAGRAJ</option>
            <option>VARANASI</option>
          </select>
        </div>

        <!-- Select Enginner Name -->

        <div class="col-md-3">
          <label for="earthpit" class="form-label">Engineer Name :</label>
          <select id="earthpit" class="form-select" name="ENGINEER" required>
            <option value="" disabled selected>Name of engineer</option>
            <option>Amit Kumar</option>
            <option>Gautam Kumar</option>
            <option>Vinit Kumar</option>
            <option>Banti Kumar</option>
            <option>Shaurav Kumar</option>
            <option>Raushan Kumar</option>
            <option>Abhishek Pathak</option>
            <option>Kaushal Pandey</option>
          </select>
        </div>

        <!-- Phase Selection -->

        <div class="col-md-2">
          <label for="phase" class="form-label">Customer/Phase :</label>
          <select id="phase" class="form-select" name="PHASE" required>
            <option value="" disabled selected>Select Phase</option>
            <option>NA</option>
            <option>HPCL/PH-X</option>
            <option>HPCL/PH-XI</option>
            <option>HPCL/PH-XII</option>
            <option>HPCL/PH-XIII</option>
            <option>JIO BP</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="rocode" class="form-label">Ro Code :</label>
          <input
            type="number"
            class="form-control"
            id="rocode"
            name="ROCODE"
            placeholder="@14387560"
            maxlength="8"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="roname" class="form-label">Site Name/Location :</label>
          <input
            type="text"
            class="form-control"
            id="roname"
            name="RONAME"
            placeholder="@HAMARA PUMP PADAMPUR"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="roname" class="form-label">Plan/Remarks/Comp.ID :</label>
          <input
            type="text"
            class="form-control"
            id="plan"
            name="Plan"
            placeholder="@TP issue and AMC/ Romms complaint number(if exist)"
            required
          />
        </div>

        <!-- Visit Date -->

        <div class="col-md-2">
          <label for="visitdate" class="form-label">Date of visit :</label>
          <input
            type="date"
            class="form-control"
            id="visitdate"
            name="DOV"
            required
          />
        </div>

        <!-- Submit details -->
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
          <!-- <button type="submit" class="btn btn-outline-success btn-lg">Submit Details</button> -->
          <button type="submit" id="calc-btn" class="btn-lg">Submit</button>

          <!-- RESET -->

          <button type="reset" id="calc-btn1">Eraise</button>
        </div>

        <div class="text-center pt-4">
          <p>
            Copyright Â© 2023-24 Powered by Nikhil Trivedi <br />
            Version 07.06
          </p>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
